<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form page</title>
    <link rel="stylesheet" href="thankyoustyle.css">
</head>
<body>
    <table>
        <tr>
            <td>
                <input type="text" name="name" placeholder="Your Name" required>
            </td>
        </tr>
        <tr>
            <td>
                <input type="email" name="email" placeholder="Your Email" required>
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" name="website" placeholder="Your Website" required>
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" name="subject" placeholder="Your Subject" required>
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" name="message" placeholder="Your Message" required>
            </td>
        </tr>
        <tr>
            <td>
                <input type="number" name="number" placeholder="Your Number" required>

            </td>
        </tr>
        <tr>
            <td>
                <input type="text" name="region" placeholder="Your Region" required>
                
            </td>
        </tr>


        <tr>
            <td>
                <button type="submit">Add Comment</button>
            </td>
        </tr>
    </table>
</body>
</html>
